<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Character Choice</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1 class="jumbotron">Who the heck are you?</h1>

  <form type="character">
    <p>Do you have sideburns?</p>
    <input type="radio" name="sideburns" value="1" checked>
    <label for="sideburns">Yes</label>
    <input type="radio" id="sideburns" name="sideburns" value="no">
    <label for="sideburns">No</label>
    <p>Do you love playing with your wand?</p>
    <input type="radio" id="wand" name="wand" value="yes">
    <label for="wizard">Yes</label>
    <input type="radio" id="wand" name="wand" value="no">
    <label for="wizard">No</label>
  </form>
  <button type="submit" class="btn btn-secondary">FIND OUT</button>

</body>
</html>
